<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Notes</title>
  <link rel="icon" href="_media/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">
  <link rel="stylesheet" href="https://unpkg.com/prism-theme-one-dark/prism-onedark.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
  <!-- Custom theme styles -->
  <style>
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
		name: '千玄子的个人笔记',
		repo: 'zjuyk/notes',
		loadSidebar: true,
		subMaxLevel: 6,
		coverpage: false,
		onlyCover: true,
		auto2top: true,
		formatUpdated: '{MM}/{DD} {HH}:{mm}',
		themeable: {
			readyTransition : true, 
			responsiveTables: true
		},
		darklightTheme: {
			siteFont: "PT Sans",
			defaultTheme: 'dark',
			codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
			bodyFontSize: '17px',
			dark: {
				coverBackground: "linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)"
			},
			light: {
				coverBackground: "linear-gradient( 135deg, #52E5E7 10%, #130CB7 100%)"
			}
		}
	}
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- add user js -->
  <script 
		      src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
			      type="text/javascript">
  </script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-toml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
  <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"> 
  <script>mermaid.initialize({ startOnLoad: true });</script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
</body>
</html>
